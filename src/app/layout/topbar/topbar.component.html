<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/images/logo.png" width="50px" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <div class="grid">
      <div class="md:col-4 lg:col-3 ml-4">
        <h5>CESAR TAMAYO</h5>
      </div>
      <div class="md:col-4 lg:col-3">
        <p-avatar image="assets/images/anonymous.png" styleClass="p-mr-2" size="xlarge" shape="circle"></p-avatar>
      </div>
    </div>
  </ng-template>
</p-menubar>
