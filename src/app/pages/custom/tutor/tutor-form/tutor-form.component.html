<div class="container-fluid">
  <p-toolbar *ngIf="!loadingSkeleton" styleClass="bg-primary">
    <div class="p-toolbar-group-left">
      <h3 class="ml-2">{{title}}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <app-progress-bar *ngIf="progressBar" [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
      <i *ngIf="form.touched || form.dirty" class="pi pi-check p-button p-button-text" (click)="onSubmit()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormSaveOrUpdate"></i>
      <i class="pi pi-times p-button p-button-text" (click)="returnList()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormClose"></i>
    </div>
  </p-toolbar>
</div>
<div class="container">
  <app-skeleton *ngIf="loadingSkeleton" [type]="'card'"></app-skeleton>
  <p-card>
    <div class="p-fluid" *ngIf="!loadingSkeleton">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="projectPlan" appLabel label="Plan de proyecto:"
                   [required]="isRequired(projectPlanField)"
                   [valid]="projectPlanField.valid"
                   [touched]="projectPlanField.touched"
                   [dirty]="projectPlanField.dirty">
            </label>
            <p-dropdown id="projectPlan"
                        [options]="projectPlans"
                        formControlName="projectPlan"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="projectPlanField.value">
                  <div>{{projectPlanField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="projectPlanField.errors"
                   [touched]="projectPlanField.touched"
                   [dirty]="projectPlanField.dirty">
            </small>
          </div>

          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="teacher" appLabel label="Profesor:"
                   [required]="isRequired(teacherField)"
                   [valid]="teacherField.valid"
                   [touched]="teacherField.touched"
                   [dirty]="teacherField.dirty">
            </label>
            <p-dropdown id="teacher"
                        [options]="teachers"
                        formControlName="teacher"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="teacherField.value">
                  <div>{{teacherField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="teacherField.errors"
                   [touched]="teacherField.touched"
                   [dirty]="teacherField.dirty">
            </small>
          </div>
        </div>

        <div class="field xl:col-4 lg:col-4 md:col-12 sm:col-12">
          <label for="type" appLabel label="Cargo:"
                   [required]="isRequired(typeField)"
                   [valid]="typeField.valid"
                   [touched]="typeField.touched"
                   [dirty]="typeField.dirty">
            </label>
            <p-dropdown id="type"
                        [options]="types"
                        formControlName="type"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="typeField.value">
                  <div>{{typeField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="typeField.errors"
                   [touched]="typeField.touched"
                   [dirty]="typeField.dirty">
            </small>
        </div>

        <div class="field xl:col-4 lg:col-4 md:col-12 sm:col-12">
          <label for="observations" appLabel label="ObservaciÃ³nes:"
                 [required]="isRequired(contactPhoneField)"
                 [valid]="observationsField.valid"
                 [touched]="observationsField.touched"
                 [dirty]="observationsField.dirty">
          </label>
          <input pInputText id="observations" formControlName="observations" pKeyFilter="pnum">
          <small appErrorMessage
                 [errors]="observationsField.errors"
                 [touched]="observationsField.touched"
                 [dirty]="observationsField.dirty">
          </small>
        </div>

        <p-divider></p-divider>

        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple [label]="buttonTitle" class="p-button-rounded" icon="pi pi-save"></button>
          </div>
          <div *ngIf="progressBar" class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <app-progress-bar [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
