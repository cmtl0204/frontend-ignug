<div class="container-fluid">
  <p-toolbar *ngIf="!loadingSkeleton" styleClass="bg-primary">
    <div class="p-toolbar-group-left">
      <h3 class="ml-2">{{title}}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <app-progress-bar *ngIf="progressBar" [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
      <i *ngIf="form.touched || form.dirty" class="pi pi-check p-button p-button-text" (click)="onSubmit()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormSaveOrUpdate"></i>
      <i class="pi pi-times p-button p-button-text" (click)="returnList()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormClose"></i>
    </div>
  </p-toolbar>
</div>
<div class="container">
  <app-skeleton *ngIf="loadingSkeleton" [type]="'card'"></app-skeleton>
  <p-card>
    <div class="p-fluid" *ngIf="!loadingSkeleton">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="student" appLabel label="Título:"
                   [required]="isRequired(studentField)"
                   [valid]="studentField.valid"
                   [touched]="studentField.touched"
                   [dirty]="studentField.dirty">
            </label>
            <p-dropdown id="student"
                        [options]="students"
                        formControlName="student"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="studentField.value">
                  <div>{{studentField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="studentField.errors"
                   [touched]="studentField.touched"
                   [dirty]="studentField.dirty">
            </small>
          </div>

          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="relationLaboralCareer" appLabel label="Título:"
                   [required]="isRequired(relationLaboralCareerField)"
                   [valid]="relationLaboralCareerField.valid"
                   [touched]="relationLaboralCareerField.touched"
                   [dirty]="relationLaboralCareerField.dirty">
            </label>
            <p-dropdown id="relationLaboralCareer"
                        [options]="relationLaboralCareers"
                        formControlName="relationLaboralCareer"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="relationLaboralCareerField.value">
                  <div>{{relationLaboralCareerField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="relationLaboralCareerField.errors"
                   [touched]="relationLaboralCareerField.touched"
                   [dirty]="relationLaboralCareerField.dirty">
            </small>
          </div>

          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="companyArea" appLabel label="Título:"
                   [required]="isRequired(companyAreaField)"
                   [valid]="companyAreaField.valid"
                   [touched]="companyAreaField.touched"
                   [dirty]="companyAreaField.dirty">
            </label>
            <p-dropdown id="companyArea"
                        [options]="companyAreas"
                        formControlName="companyArea"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="companyAreaField.value">
                  <div>{{companyAreaField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="companyAreaField.errors"
                   [touched]="companyAreaField.touched"
                   [dirty]="companyAreaField.dirty">
            </small>
          </div>

          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="companyPosition" appLabel label="Título:"
                   [required]="isRequired(companyPositionField)"
                   [valid]="companyPositionField.valid"
                   [touched]="companyPositionField.touched"
                   [dirty]="companyPositionField.dirty">
            </label>
            <p-dropdown id="companyPosition"
                        [options]="companyPositions"
                        formControlName="companyPosition"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="companyPositionField.value">
                  <div>{{companyPositionField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="companyPositionField.errors"
                   [touched]="companyPositionField.touched"
                   [dirty]="companyPositionField.dirty">
            </small>
          </div>

          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="certificated" appLabel label="¿Está titulado?"
                   [required]="isRequired(certificatedField)"
                   [valid]="certificatedField.valid"
                   [touched]="certificatedField.touched"
                   [dirty]="certificatedField.dirty">
            </label>
            <p>
              <p-inputSwitch id="certificated" formControlName="certificated"></p-inputSwitch>
            </p>
            <small appErrorMessage
                   [errors]="certificatedField.errors"
                   [touched]="certificatedField.touched"
                   [dirty]="certificatedField.dirty">
            </small>
          </div>
        </div>
        <div *ngIf="certificatedField.value" class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="senescytCode" appLabel label="Código Senescyt:"
                   [required]="isRequired(senescytCodeField)"
                   [valid]="senescytCodeField.valid"
                   [touched]="senescytCodeField.touched"
                   [dirty]="senescytCodeField.dirty"></label>
            <input pInputText id="senescytCode" formControlName="senescytCode">
            <small appErrorMessage
                   [errors]="senescytCodeField.errors"
                   [touched]="senescytCodeField.touched"
                   [dirty]="senescytCodeField.dirty">
            </small>
          </div>
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="registeredAt" appLabel label="Fecha de registro:"
                   [required]="isRequired(registeredAtField)"
                   [valid]="registeredAtField.valid"
                   [touched]="registeredAtField.touched"
                   [dirty]="registeredAtField.dirty">
            </label>
            <p-calendar id="registeredAt" formControlName="registeredAt" dateFormat="yy-mm-dd"
                        [yearRange]="yearRange"
                        [showIcon]="true"
                        [monthNavigator]="true"
                        [yearNavigator]="true"
                        [readonlyInput]="true"></p-calendar>
            <small appErrorMessage
                   [errors]="registeredAtField.errors"
                   [touched]="registeredAtField.touched"
                   [dirty]="registeredAtField.dirty">
            </small>
          </div>
        </div>
        <p-divider></p-divider>
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple [label]="buttonTitle" class="p-button-rounded" icon="pi pi-save"></button>
          </div>
          <div *ngIf="progressBar" class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <app-progress-bar [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
