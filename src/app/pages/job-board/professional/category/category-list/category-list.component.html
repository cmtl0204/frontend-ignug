<div class="container">

    <p-toolbar>
      <div class="p-toolbar-group-left">
        <button pButton pRipple type="button" label="Crear Título Profesional"
                class="p-button-success p-button-rounded" icon="pi pi-plus"
                (click)="createCategory()"></button>
        <button pButton pRipple type="button" label="Refrescar"
                class="p-button-rounded ml-2" icon="pi pi-refresh"
                (click)="loadCategories()"></button>
        <button *ngIf="selectedCategories?.length" pButton pRipple type="button" label="Eliminar Títulos Profesionales"
                class="p-button-danger p-button-rounded ml-2" icon="pi pi-trash"
                (click)="deleteCategories()"></button>
      </div>
      <div class="p-toolbar-group-right">
        <div class="p-inputgroup">
          <input pInputText id="search" [formControl]="filter" (keypress)="filterCategories($event)">
          <button pButton pRipple type="button" icon="pi pi-search" (click)="filterCategories($event)"></button>
        </div>
      </div>
    </p-toolbar>
    <p-card>
      <p-paginator [rows]="paginator.per_page"
                   [totalRecords]="paginator.total"
                   (onPageChange)="paginate($event)"></p-paginator>
      <p-table
        dataKey="id"
        styleClass="p-datatable-striped"
        paginatorPosition="both"
        [value]="categories"
        [columns]="cols"
        [loading]="loading"
        [(selection)]="selectedCategories"
        [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th style="width: 3rem">Nº</th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="text-align: center">
              <button pButton pRipple type="button" class="p-button-rounded p-button-secondary" icon="pi pi-cog"
                      disabled></button>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td>
              {{rowIndex + 1}}
            </td>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <td style="text-align: center">
              <p-splitButton label="Más" styleClass="p-button-secondary" (onDropdownClick)="selectCategory(rowData)"
                             [model]="items"></p-splitButton>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
