<h1>asdasdas</h1>
<div class="container-fluid">
  <p-toolbar *ngIf="!skeletonLoading" styleClass="bg-primary">
    <div class="p-toolbar-group-left">
      <h3 class="ml-2">{{title}}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <i class="pi pi-times p-button p-button-text" [routerLink]="['/job-board/professional/reference']"
         style="font-size: 2rem; color: #fff"></i>
    </div>
  </p-toolbar>
</div>
<div class="container">
  <app-skeleton *ngIf="skeletonLoading" [type]="'card'"></app-skeleton>
  <p-card>
    <div class="p-fluid" *ngIf="!skeletonLoading">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="contactName" appLabel label="Nombre de contacto:"
                 [required]="true"
                 [valid]="contactNameField.valid"
                 [touched]="contactNameField.touched"
                 [dirty]="contactNameField.dirty">
          </label>
          <input pInputText id="contactName" formControlName="contactName">
          <small appErrorMessage
                 [errors]="contactNameField.errors"
                 [touched]="contactNameField.touched"
                 [dirty]="contactNameField.dirty">
          </small>
        </div>

        <div class="field">
          <label for="contactPhone" appLabel label="Telefono de contacto:"
                 [required]="true"
                 [valid]="contactPhoneField.valid"
                 [touched]="contactPhoneField.touched"
                 [dirty]="contactPhoneField.dirty">
          </label>
          <input pInputText id="contactPhone" formControlName="contactPhone">
          <small appErrorMessage
                 [errors]="contactPhoneField.errors"
                 [touched]="contactPhoneField.touched"
                 [dirty]="contactPhoneField.dirty">
          </small>
        </div>

        <div class="field">
          <label for="contactEmail" appLabel label="E-mail:"
                 [required]="true"
                 [valid]="contactEmailField.valid"
                 [touched]="contactEmailField.touched"
                 [dirty]="contactEmailField.dirty">
          </label>
          <input pInputText id="contactEmail" formControlName="contactEmail">
          <small appErrorMessage
                 [errors]="contactEmailField.errors"
                 [touched]="contactEmailField.touched"
                 [dirty]="contactEmailField.dirty">
          </small>
        </div>

        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="position" appLabel label="Posición:"
                 [required]="true"
                 [valid]="positionField.valid"
                 [touched]="positionField.touched"
                 [dirty]="positionField.dirty">
          </label>
          <input pInputText id="position" formControlName="position">
          <small appErrorMessage
                 [errors]="positionField.errors"
                 [touched]="positionField.touched"
                 [dirty]="positionField.dirty">
          </small>
          </div>
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="institution" appLabel label="Institución:"
                 [required]="true"
                 [valid]="institutionField.valid"
                 [touched]="institutionField.touched"
                 [dirty]="institutionField.dirty">
          </label>
          <input pInputText id="institution" formControlName="institution">
          <small appErrorMessage
                 [errors]="institutionField.errors"
                 [touched]="institutionField.touched"
                 [dirty]="institutionField.dirty">
          </small>
          </div>
        </div>
        <p-divider></p-divider>
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple [label]="buttonTitle" class="p-button-rounded" icon="pi pi-save"></button>
          </div>
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12" *ngIf="progressBar">
            <p-progressBar mode="indeterminate"></p-progressBar>
            <small>Procesando...</small>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
