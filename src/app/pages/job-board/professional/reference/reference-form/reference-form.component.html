<div class="container-fluid">
  <p-toolbar *ngIf="!loadingSkeleton" styleClass="bg-primary">
    <div class="p-toolbar-group-left">
      <h3 class="ml-2">{{title}}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <app-progress-bar *ngIf="progressBar" [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
      <i *ngIf="form.touched || form.dirty" class="pi pi-check p-button p-button-text" (click)="onSubmit()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormSaveOrUpdate"></i>
      <i class="pi pi-times p-button p-button-text" (click)="returnList()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormClose"></i>
    </div>
  </p-toolbar>
</div>

<div class="container">
  <app-skeleton *ngIf="loadingSkeleton" [type]="'card'"></app-skeleton>
  <p-card>
    <div *ngIf="!loadingSkeleton" class="p-fluid">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formgrid grid">
          <div class="field xl:col-4 lg:col-4 md:col-12 sm:col-12">
            <label for="contactName" appLabel label="Nombre de contacto:"
                   [required]="isRequired(contactNameField)"
                   [valid]="contactNameField.valid"
                   [touched]="contactNameField.touched"
                   [dirty]="contactNameField.dirty">
            </label>
            <input pInputText id="contactName" formControlName="contactName" class="text-uppercase">
            <small appErrorMessage
                   [errors]="contactNameField.errors"
                   [touched]="contactNameField.touched"
                   [dirty]="contactNameField.dirty">
            </small>
          </div>
          <div class="field xl:col-4 lg:col-4 md:col-12 sm:col-12">
            <label for="position" appLabel label="Cargo:"
                   [required]="isRequired(positionField)"
                   [valid]="positionField.valid"
                   [touched]="positionField.touched"
                   [dirty]="positionField.dirty">
            </label>
            <input pInputText id="position" formControlName="position" class="text-uppercase">
            <small appErrorMessage
                   [errors]="positionField.errors"
                   [touched]="positionField.touched"
                   [dirty]="positionField.dirty">
            </small>

          </div>
          <div class="field xl:col-4 lg:col-4 md:col-12 sm:col-12">
            <label for="contactPhone" appLabel label="Teléfono de contacto:"
                   [required]="isRequired(contactPhoneField)"
                   [valid]="contactPhoneField.valid"
                   [touched]="contactPhoneField.touched"
                   [dirty]="contactPhoneField.dirty">
            </label>
            <input pInputText id="contactPhone" formControlName="contactPhone" pKeyFilter="pnum">
            <small appErrorMessage
                   [errors]="contactPhoneField.errors"
                   [touched]="contactPhoneField.touched"
                   [dirty]="contactPhoneField.dirty">
            </small>
          </div>
        </div>

        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="institution" appLabel label="Nombre de la empresa o institución:"
                   [required]="isRequired(institutionField)"
                   [valid]="institutionField.valid"
                   [touched]="institutionField.touched"
                   [dirty]="institutionField.dirty">
            </label>
            <input pInputText id="institution" formControlName="institution" class="text-uppercase">
            <small appErrorMessage
                   [errors]="institutionField.errors"
                   [touched]="institutionField.touched"
                   [dirty]="institutionField.dirty">
            </small>
          </div>
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="contactEmail" appLabel label="Correo electrónico:"
                   [required]="isRequired(contactEmailField)"
                   [valid]="contactEmailField.valid"
                   [touched]="contactEmailField.touched"
                   [dirty]="contactEmailField.dirty">
            </label>
            <input pInputText id="contactEmail" formControlName="contactEmail" pKeyFilter="email" class="text-lowercase">
            <small appErrorMessage
                   [errors]="contactEmailField.errors"
                   [touched]="contactEmailField.touched"
                   [dirty]="contactEmailField.dirty">
            </small>
          </div>
        </div>

        <p-divider></p-divider>

        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple [label]="buttonTitle" class="p-button-rounded" icon="pi pi-save"></button>
          </div>
          <div *ngIf="progressBar" class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <app-progress-bar [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
