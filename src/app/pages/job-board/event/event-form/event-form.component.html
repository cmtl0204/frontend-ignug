<div class="container-fluid">
  <p-toolbar *ngIf="!loadingSkeleton" styleClass="bg-primary">
    <div class="p-toolbar-group-left">
      <h3 class="ml-2">{{title}}</h3>
    </div>
    <div class="p-toolbar-group-right">
      <app-progress-bar *ngIf="progressBar" [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
      <i *ngIf="form.touched || form.dirty" class="pi pi-check p-button p-button-text" (click)="onSubmit()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormSaveOrUpdate"></i>
      <i class="pi pi-times p-button p-button-text" (click)="returnList()"
         style="font-size: 2rem; color: #fff" [pTooltip]="messageService.buttonFormClose"></i>
    </div>
  </p-toolbar>
</div>
<div class="container">
  <app-skeleton *ngIf="loadingSkeleton" [type]="'card'"></app-skeleton>
  <p-card>
    <div class="p-fluid" *ngIf="!loadingSkeleton">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="planning" appLabel label="TÃ­tulo:"
                   [required]="isRequired(planningField)"
                   [valid]="planningField.valid"
                   [touched]="planningField.touched"
                   [dirty]="planningField.dirty">
            </label>
            <p-dropdown id="planning"
                        [options]="planning"
                        formControlName="planning"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="planningField.value">
                  <div>{{planningField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="planningField.errors"
                   [touched]="planningField.touched"
                   [dirty]="planningField.dirty">
            </small>
          </div>
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <label for="name" appLabel label="Nombre:"
                   [required]="isRequired(nameField)"
                   [valid]="nameField.valid"
                   [touched]="nameField.touched"
                   [dirty]="nameField.dirty">
            </label>
            <p-dropdown id="name"
                        [options]="name"
                        formControlName="name"
                        dataKey="id"
                        [filter]="true"
                        filterBy="name"
                        placeholder="Seleccione">
              <ng-template pTemplate="selectedItem">
                <div class="country-item country-item-value" *ngIf="nameField.value">
                  <div>{{nameField.value?.name}}</div>
                </div>
              </ng-template>
              <ng-template let-item pTemplate="item">
                <div class="country-item">
                  <div>{{item.name}} </div>
                </div>
              </ng-template>
            </p-dropdown>
            <small appErrorMessage
                   [errors]="nameField.errors"
                   [touched]="nameField.touched"
                   [dirty]="nameField.dirty">
            </small>
          </div>
          <div class="formgrid grid">
            <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
              <label for="startedAt" appLabel label="Fecha de inicio:"
                     [required]="isRequired(startedAtField)"
                     [valid]="startedAtField.valid"
                     [touched]="startedAtField.touched"
                     [dirty]="startedAtField.dirty">
              </label>
              <p-calendar id="startedAt" formControlName="startedAt" dateFormat="yy-mm-dd"
                          [yearRange]="'1900:2021'"
                          [showIcon]="true"
                          [monthNavigator]="true"
                          [yearNavigator]="true"
                          [readonlyInput]="true"></p-calendar>
              <small appErrorMessage
                     [errors]="startedAtField.errors"
                     [touched]="startedAtField.touched"
                     [dirty]="startedAtField.dirty">
              </small>
            </div>
            <div class="formgrid grid">
              <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <label for="endedAt" appLabel label="Fecha fin:"
                       [required]="isRequired(endedAtField)"
                       [valid]="endedAtField.valid"
                       [touched]="endedAtField.touched"
                       [dirty]="endedAtField.dirty">
                </label>
                <p-calendar id="endedAt" formControlName="endedAt" dateFormat="yy-mm-dd"
                            [yearRange]="'1900:2021'"
                            [showIcon]="true"
                            [monthNavigator]="true"
                            [yearNavigator]="true"
                            [readonlyInput]="true"></p-calendar>
                <small appErrorMessage
                       [errors]="endedAtField.errors"
                       [touched]="endedAtField.touched"
                       [dirty]="endedAtField.dirty">
                </small>
              </div>
              <div *ngIf="workedField.value" class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
        <p-divider></p-divider>
        <div class="formgrid grid">
          <div class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <button pButton pRipple [label]="buttonTitle" class="p-button-rounded" icon="pi pi-save"></button>
          </div>
          <div *ngIf="progressBar" class="field xl:col-6 lg:col-6 md:col-12 sm:col-12">
            <app-progress-bar [message]="messageService.progressBarSaveOrUpdate"></app-progress-bar>
          </div>
        </div>
      </form>
    </div>
  </p-card>
</div>
